<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 课程表应用</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <img src="assets/logo.png" alt="课程表" class="logo">
            <h1>课程表应用</h1>
        </div>

        <div class="login-options">
            <button class="login-btn wechat-btn">
                <img src="assets/wechat-icon.png" alt="微信图标" class="btn-icon">
                微信一键登录
            </button>
            <button class="login-btn phone-btn">
                <img src="assets/phone-icon.png" alt="手机图标" class="btn-icon">
                手机号一键登录
            </button>
        </div>

        <div class="agreement">
            <p>登录即表示同意
                <a href="#">用户协议</a>
                和
                <a href="#">隐私政策</a>
            </p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
